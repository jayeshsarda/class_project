<div class="container">
  <h1>Reactive Form Validation</h1>
  <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="postData()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name" name="name">
        <div *ngIf="myForm.controls.name.touched && myForm.controls.name.invalid" class="alert alert-danger">
          <div *ngIf="myForm.controls.name.errors.required">Name is required</div>
          <div *ngIf="myForm.controls.name.errors.pattern">Only Alphabets Allow</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        <div *ngIf="myForm.controls.email.touched && myForm.controls.email.invalid" class="alert alert-danger">
          <div *ngIf="myForm.controls.email.errors.required">Email is required</div>
          <div *ngIf="myForm.controls.email.errors.pattern">Email formate correct</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-10">
        <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
        <div *ngIf="myForm.controls.phone.touched && myForm.controls.phone.invalid" class="alert alert-danger">
          <div *ngIf="myForm.controls.phone.errors.required">Phone is required</div>
          <div *ngIf="myForm.controls.phone.errors.pattern">Only Numeric Value</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Age:</label>
      <div class="col-sm-10">
        <input type="text" formControlName="age" class="form-control" id="age" placeholder="Enter Age" name="age">
        <div *ngIf="myForm.controls.age.touched && myForm.controls.age.invalid" class="alert alert-danger">
          <div *ngIf="myForm.controls.age.errors.ageRange">Age is between 18 to 50</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description:</label>
      <div class="col-sm-10">
        <textarea type="text" formControlName="description" class="form-control" id="description" placeholder="Enter Description" name="description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" [disabled]="myForm.invalid" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
