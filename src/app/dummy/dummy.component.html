<div align="center" class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let d of nData | paginate: {itemsPerPage: 5, currentPage: p}">
      <td>{{d.name}}</td>
      <td>{{d.email}}</td>
      <td>{{d.phone}}</td>
      <td>{{d.address}}</td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<div class="container">
  <h1 appAttr>Form Validation</h1>
  <form class="form-horizontal" #f1="ngForm" (ngSubmit)="postData()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="name" #n1="ngModel" pattern="[a-z A-Z ]+" required="required" class="form-control" id="name" placeholder="Enter name" name="name">
        <div *ngIf="n1.invalid && n1.dirty" class="alert alert-danger">
           <div *ngIf="n1.errors.required">Name is required</div>
           <div *ngIf="n1.errors.pattern">Only Alphabets Allow</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="email" #e1="ngModel" required="required" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" class="form-control" id="email" placeholder="Enter Email" name="email">
        <div *ngIf="e1.invalid && e1.dirty" class="alert alert-danger">
          <div *ngIf="e1.errors.required">Email is required</div>
          <div *ngIf="e1.errors.pattern">Email formate correct</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="phone" #p1="ngModel" pattern="[0-9]+" required="required" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
        <div *ngIf="p1.invalid && p1.dirty" class="alert alert-danger">
          <div *ngIf="p1.errors.required">Phone is required</div>
          <div *ngIf="p1.errors.pattern">Only Numeric Value</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Address:</label>
      <div class="col-sm-10">
        <textarea type="text" [(ngModel)]="address" #p1="ngModel" class="form-control" id="address" placeholder="Enter Address" name="address"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" [disabled]="f1.invalid" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
