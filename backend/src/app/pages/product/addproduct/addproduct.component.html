<div class="widget-box">
  <form [formGroup]="myForm" (ngSubmit)="saveProduct()" class="form-horizontal">
    <div class="control-group">
      <label class="control-label">Title :</label>
      <div class="controls">
        <input type="text" formControlName="pname" name="pname" placeholder="Title">
        <div *ngIf="myForm.controls.pname.touched && myForm.controls.pname.invalid" class="alert alert-danger">
          <div *ngIf="myForm.controls.pname.errors.required">Product title is required</div>
          <div *ngIf="myForm.controls.pname.errors.pattern">Only Alphabet</div>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Category</label>
      <div class="controls">
        <select formControlName="category_id" name="category_id">
          <option *ngFor="let data of resData" value="{{data._id}}">
            {{data.cname}}
          </option>
        </select>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Image :</label>
      <div class="controls">
        <input type="file" (change)="upImage($event)" name="image">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Regular Price :</label>
      <div class="controls">
        <input type="text" formControlName="regular_price" name="regular_price" placeholder="Regular Price">
        <div *ngIf="myForm.controls.regular_price.touched && myForm.controls.regular_price.invalid" class="alert alert-danger">
          <div *ngIf="myForm.controls.regular_price.errors.pattern">Only Numeric</div>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Sale Price :</label>
      <div class="controls">
        <input type="text" formControlName="sale_price" name="sale_price" placeholder="Sale Price">
        <div *ngIf="myForm.controls.sale_price.touched && myForm.controls.sale_price.invalid" class="alert alert-danger">
          <div *ngIf="myForm.controls.sale_price.errors.pattern">Only Numeric</div>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Description</label>
      <div class="controls">
        <textarea formControlName="description" name="description" id="description"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary" >Save</button>
      <a data-dismiss="modal" class="btn" href="#">Cancel</a>
    </div>
  </form>
</div>
